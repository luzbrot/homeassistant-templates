blueprint:
  name: RGB Motion-activated Light
  description: Turn on a rgb light when motion is detected.
  domain: automation
  source_url: https://github.com/luzbrot/homeassistant-templates/blob/main/rgb_motion_light.yaml
  author: Luzbrot
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          filter:
            - device_class: occupancy
              domain: binary_sensor
            - device_class: motion
              domain: binary_sensor
    req:
      name: Requirement
      selector:
        template:
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    rgb_target:
      name: RGB Target
      selector:
        color_rgb:
    brightness_target:
      name: Brightness Target
      selector:
        number:
          min: 0
          max: 255
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

triggers:
  trigger: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

conditions:
  - and:
    - condition: state
      entity_id: !input light_target
      state: "off"
    - condition: template
      value_template: !input req

actions:
  - alias: "Turn on the light"
    action: light.turn_on
    target: !input light_target
    data:
      rgb_color: !input rgb_target
      transition: 0
      brightness: !input brightness_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      trigger: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    action: light.turn_off
    target: !input light_target